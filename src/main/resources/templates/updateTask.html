<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Java Task</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<div th:insert="fragments/nav"></div>
	<body>
		<h1 class="text-center text-white text-uppercase">Update Task</h1>
		<div class="container jumbotron">
			<form action="#" th:action="@{/task/} + ${taskItem.id} + @{/update}" th:object="${javaTask}" method="post">
				<div class="form-group">
					<label for="taskInput">Task:</label>
					<input id="taskInput" class="form-control" type="text" th:field="*{task}" th:placeholder="${taskItem.task}">
				</div>
				
				<div class="form-group">
					<label for="authorInput">Author:</label>
					<input id="authorInput" class="form-control" type="text" th:field="*{author}" th:placeholder="${taskItem.author}">
				</div>
				
				<div class="form-group">
					<label for="difficultyInput">Difficulty:</label>
					<select class="form-control" id="difficultyInput" th:field="*{difficulty}">
						<option value="" disabled>Difficulty</option>
						<option value="" selected="selected">Select</option>
						<option th:value="'Easy'" th:text="Easy">
						<option th:value="'Medium'" th:text="Medium">
						<option th:value="'Hard'" th:text="Hard">
					</select>
				</div>
				
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
